<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Open Source</title>
	</head>
	<body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
		<div class="container">
			<h1 class="display-3">GitHub Contributors</h1>
			<form id="repoForm">
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="repoUrl"
						placeholder="Paste GitHub repository URL here"
						value="https://github.com/hiteshchoudhary/open-source-contribution"
						required
					/>
				</div>
				<button type="submit" class="btn btn-secondary mb-3">
					Get Contributors
				</button>
			</form>

			<div
				id="box"
				class="container border border-dark-subtle mt-2 p-4 rounded"
				style="display: none"
			>
				<div
					id="contributors"
					class="d-flex justify-content-around row mt-2"
				></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
